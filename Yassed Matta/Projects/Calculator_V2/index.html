<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/Reset-CSS.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator V.2</h1>

    <div class="wrapper" id="calculator">
      <div id="screen">
        <div id="display_l">
            <div class="display_l" id="num1"></div>
            <div class="display_l" id="oper"></div>
            <div class="display_l" id="num2"></div>
        </div>
        <div id="display_r"></div>
      </div>
      <div id="buttons">
        <div class="buth">
          <button class="buts" id="btn_del">DEL</button>
          <button class="buts" id="btn_ac">AC</button>
          <button class="buts" id="btn_percent">%</button>
          <button class="buts" id="btn_divide">รท</button>
        </div>

        <div class="buth">
          <button class="buts" id="btn_7">7</button>
          <button class="buts" id="btn_8">8</button>
          <button class="buts" id="btn_9">9</button>
          <button class="buts" id="btn_x">x</button>
        </div>

        <div class="buth">
          <button class="buts" id="btn_4">4</button>
          <button class="buts" id="btn_5">5</button>
          <button class="buts" id="btn_6">6</button>
          <button class="buts" id="btn_plus">+</button>
        </div>

        <div class="buth">
          <button class="buts" id="btn_1">1</button>
          <button class="buts" id="btn_2">2</button>
          <button class="buts" id="btn_3">3</button>
          <button class="buts" id="btn_minus">-</button>
        </div>

        <div class="buth">
          <button class="buts" id="btn_0">0</button>
          <button class="buts" id="btn_point">.</button>
          <button class="buts" id="btn_equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
